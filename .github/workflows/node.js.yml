# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - run: npm install -g snyk
      - name: Snyk Authentication
        run: snyk auth ${SNYK_TOKEN} |
      - name: Static Application Security Testing
        run: snyk code test --json --org=${SNYK_TOKEN} > snyk-results.json
      # - name: Use Node.js ${{ matrix.node-version }}
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: ${{ matrix.node-version }}
      #     cache: "npm"
      # - run: npm ci
      # - run: npm run build --if-present
      # - run: npm test
      # - name: Upload Pages artifact
      #   id: deploy
      #   uses: actions/upload-pages-artifact@v2
      - name: Make the script files executable
        run: chmod +x ./.github/scripts/telegram.sh
      - name: Conclusion
        id: conclusion
        run: ./.github/scripts/telegram.sh
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
          GITHUB_REF_NAME: ${{ secrets.GITHUB_REF_NAME }}
          GITHUB_SERVER_URL: ${{ secrets.GITHUB_SERVER_URL }}
          GITHUB_RUN_ID: ${{ secrets.GITHUB_RUN_ID }}
          STATUS: ${{ job.status }}
